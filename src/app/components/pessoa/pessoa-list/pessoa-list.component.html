<div class="container">

    <h1 style="margin-top: 1rem;">Listando Pessoas, Buscar por:</h1>

    <div class="buscas">
    <mat-form-field appearance="standard">
        <h3>Nome</h3>
        <input
        [(ngModel)]="nome"
        name="nome"
        matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <mat-form-field appearance="standard" style="width: 18%;">
        <h3>Data de Nascimento</h3>
        <div class="data">
        <input
        [(ngModel)]="dataDeNascimento"
        name="dataDeNascimento"
        name="dataDeNascimento"
        type="date"
        matInput>
      </div>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <h3>Telefone</h3>
        <input [formControl]="telefoneform"
        [(ngModel)]="telefone"
        name="telefone"
        matInput (keyup)="applyFilter($event)" placeholder="Ex. 16994638884" #input>
      </mat-form-field>
    </div>
    
    <button (click)="loadTodos()" mat-stroked-button color="primary">Buscar Pessoa</button>
    <button (click)="voltar()" mat-stroked-button color="primary">Listar Todos</button>
    <button routerLink="create" mat-stroked-button color="primary">Adicionar Pessoa</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="dataDeNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataDeNascimento}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef> RG </th>
        <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
        <a routerLink="update/{{ element.id }}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="delete/{{ element.id }}">
          <i class="material-icons delete">delete</i>
        </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
  </div>
</div>
